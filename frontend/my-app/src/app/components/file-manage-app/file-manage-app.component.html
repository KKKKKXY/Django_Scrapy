<h1>You can import files that you want to scrape</h1>
<label>
  File Type:
  <!-- <input type="text" (change)="onFilenameChanged($event)" /> -->
  <mat-form-field>
    <mat-label>Select file type</mat-label>
    <mat-select [formControl]="typeControl">
      <mat-option value="xlsx">xlsx</mat-option>
      <mat-option value="pdf">pdf</mat-option>
    </mat-select>
    <!-- <mat-hint>Please select upload fie type!</mat-hint> -->
    <mat-error *ngIf="typeControl.hasError('required')">
      File type is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</label>
<span>
  <label>
    File:
    <input type="file" accept=".xlsx, .csv, .pdf," (change)="onFileChanged($event)" />
    <button mat-stroked-button color="warn" (click)="newFile()">Upload File</button>
  </label>
</span>
