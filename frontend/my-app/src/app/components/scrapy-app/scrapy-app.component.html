<form class="example-container" method='POST' [formGroup]="scrapyOptions" (ngSubmit)="runThaiSpider()">
  <!-- <mat-form-field appearance="fill" [color]="filesControl.value">
    <mat-label>Select scrapy file</mat-label>
    <mat-select [formControl]="filesControl">
      <mat-option value="dbd_2020.xlsx">dbd_2020.xlsx</mat-option>
      <mat-option value="dbd_2020">dbd_2020</mat-option>
      <mat-option value="dbd">dbd</mat-option>
    </mat-select>
  </mat-form-field> -->

  <mat-form-field>
    <mat-label>Select scrapy file</mat-label>
    <mat-select [(value)]="selectThai">
      <mat-option *ngFor="let file of collection" [value]="file">
        {{file}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 200px;">
    <mat-label>Select number of browsers</mat-label>
    <mat-select [formControl]="thaiBrowserControl">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option>
    </mat-select>
    <mat-error *ngIf="thaiBrowserControl.hasError('required')">
      The number of browser is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-stroked-button color="accent" class="scrapy-button" type="submit">Scrapy Thai Version</button>
</form>
